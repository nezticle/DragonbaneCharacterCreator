version: "3.9"

services:
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: dragonbane-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dragonbane
      POSTGRES_USER: dragonbane
      POSTGRES_PASSWORD: dragonbane
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: dragonbane-server
    restart: unless-stopped
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: dragonbane
      POSTGRES_USER: dragonbane
      POSTGRES_PASSWORD: dragonbane
      DATABASE_TLS: disable
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  postgres-data:
