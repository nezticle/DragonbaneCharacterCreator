name: Build and Release

on:
  push:
    tags:
      - 'v*'  # triggers on tags like "v1.0.0"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.1'

      - name: Build Release (macOS)
        run: swift build -c release

      - name: Archive macOS binary
        run: tar -czf DragonbaneCharacterCreator-macos.tar.gz .build/release/DragonbaneCharacterCLI

      - name: Automatic Release
        uses: marvinpinto/action-automatic-releases@v1
        with:
          tag: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automatic release of ${{ github.ref }} via GitHub Actions.
          files: DragonbaneCharacterCreator-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}